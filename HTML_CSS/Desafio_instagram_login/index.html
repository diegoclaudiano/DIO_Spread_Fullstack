<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/img/instagram-logo-3.png" type="image/png">
    <title>Instagram</title>
</head>

<body>

    <div class="container">
        <div class="instagram_phone">
            <img src="/img/-bd5-Iphone.png" alt="">
        </div>

        <div class="instagram_login">
            <div class="logo">
                <img src="/img/instagram-logo.png" alt="">
            </div>
            <div class="group">
                <form action="">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="text" placeholder="Senha">
                    <button>Entrar</button>

                    <div class="separacao">
                        <div class="border"></div>
                        <div class="text_ou">OU</div>
                        <div class="border"></div>
                    </div>

                    <div class="facebook">
                        <img src="/img/facebook.png" alt="logo do facebook">
                        <p>Entrar com o Facebook</p>
                    </div>
                    <div class="not_senha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>

            <div class="group">
                <p>Não tem uma conta?</p>
                <a href="#">Cadastre-se</a>
            </div>

            <div class="get_app">
                <p class="get">Obtenha o aplicativo</p>
                <a href="#" class="download_app"></a>
                <a href="#" class="download_app"></a>
            </div>
        </div>
    </div>
</body>

</html>
